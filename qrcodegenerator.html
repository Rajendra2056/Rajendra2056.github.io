<html lang="en">
<head>

    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .qr-code {
            margin: 80px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="text-input" placeholder="Enter text or URL">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div class="qr-code" id="qr-code"></div>
    </div>

    <!-- New QR Code Generation Library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const text = document.getElementById('text-input').value.trim();  // Get and trim input
            const qrCodeContainer = document.getElementById('qr-code');

            // Check if the input is empty
            if (text === "") {
                alert("Please enter some text or URL to generate a QR code.");
                return;
            }

            // Clear previous QR code
            qrCodeContainer.innerHTML = '';

            // Generate the QR code
            new QRCode(qrCodeContainer, text);
        }
    </script>

</body>
</html>
