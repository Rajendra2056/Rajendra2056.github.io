<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Disable zooming on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>2D Shooter with Fast Controls, Skill & High Scores</title>
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Prevent text selection */
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
      background: #111;
    }
    /* Stats Card Styling */
    #statsCard {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      z-index: 220;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    #statsCard .stat {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 18px;
    }
    #statsCard .stat:last-child {
      margin-bottom: 0;
    }
    #statsCard .stat i {
      margin-right: 8px;
      font-size: 20px;
      color: #00aaff;
    }
    
    /* Start screen overlay */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 300;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #startScreen.active {
      display: flex;
    }
    #startScreen h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #startScreen p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    #startScreen button {
      font-size: 24px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00aaff;
      color: #fff;
      cursor: pointer;
      margin: 5px;
    }
    /* Virtual Controls Container */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      z-index: 200;
    }
    /* Left Joystick (Movement & Aim) */
    #moveJoystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      pointer-events: auto;
    }
    #moveBase {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(100, 100, 100, 0.4);
      border: 2px solid #888;
      border-radius: 50%;
    }
    #moveKnob {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(0,200,0,0.8);
      border: 2px solid #fff;
      border-radius: 50%;
      left: calc(50% - 25px);
      top: calc(50% - 25px);
      touch-action: none;
    }
    /* Right Shoot Button */
    #btnShoot {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border: none;
      border-radius: 50%;
      background: #00aaff;
      color: #fff;
      font-size: 20px;
      z-index: 210;
      pointer-events: auto;
    }
    /* Skill Button */
    #btnSkill {
      position: absolute;
      bottom: 110px;
      right: 20px;
      width: 80px;
      height: 80px;
      border: none;
      border-radius: 50%;
      background: #ff5500;
      color: #fff;
      font-size: 16px;
      z-index: 210;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <!-- Stats Card -->
  <div id="statsCard">
    <div class="stat"><i class="fas fa-heart"></i> <span id="health">100</span></div>
    <div class="stat"><i class="fas fa-bolt"></i> <span id="ammo">30</span></div>
    <div class="stat"><i class="fas fa-star"></i> <span id="score">0</span></div>
    <div class="stat"><i class="fas fa-magic"></i> <span id="skillCount">3</span></div>
  </div>
  
  <!-- Start screen overlay -->
  <div id="startScreen" class="active">
    <h1>2D Shooter</h1>
    <p>
      Use the left joystick (or WASD/arrow keys) to move and set your aim.<br>
      Tap the shoot button to fire a bullet in the aim direction.<br>
      On non-touch devices you can also aim with the mouse.<br>
      Use the Skill button to fire bullets in every direction (3 sec cooldown, 3 uses).
    </p>
    <button id="startButton">Start Game</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  
  <!-- Virtual Controls -->
  <div id="controls">
    <!-- Left Joystick (Movement & Aim) -->
    <div id="moveJoystick">
      <div id="moveBase"></div>
      <div id="moveKnob"></div>
    </div>
    <!-- Right Shoot Button -->
    <button id="btnShoot">Shoot</button>
    <!-- Skill Button -->
    <button id="btnSkill">Skill</button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ----- Canvas Setup -----
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      
      // ----- Global Game Stats -----
      let health = 100, ammo = 30, score = 0;
      // Skill stats:
      let skillCount = 3; // limited uses
      let skillReady = true; // cooldown flag
      const skillCooldownDuration = 3000; // in ms
      let lastSkillTime = 0;
      
      // Global aimAngle (in radians)
      let aimAngle = -Math.PI / 2;
      
      // Arrays for game objects
      const bullets = [];
      const enemyBullets = [];
      const enemies = [];
      const gifts = [];
      const explosions = [];
      
      // Sound effects (update file paths as needed)
      const sounds = {
        shoot: new Audio('shoot.mp3'),
        enemyShoot: new Audio('shoot.mp3'),
        gift: new Audio('gift.mp3'),
        explosion: new Audio('explosion.mp3'),
        gameover: new Audio('gameover.mp3')
      };
      
      // Timing variable for delta time
      let lastTime = performance.now();
      
      // Update HUD (stats card)
      function updateHUD() {
        document.getElementById('health').textContent = health;
        document.getElementById('ammo').textContent = ammo;
        document.getElementById('score').textContent = score;
        document.getElementById('skillCount').textContent = skillCount;
      }
      updateHUD();
      
      // ----- Player Object -----
      const player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        speed: 3  // Base speed per frame factor
      };
      
      // ----- Input Management for Desktop -----
      // Keyboard movement support
      const keys = {};
      document.addEventListener('keydown', (e) => {
        keys[e.key.toLowerCase()] = true;
        if(e.key.toLowerCase() === 'r'){
          ammo = 30;
          updateHUD();
        }
      });
      document.addEventListener('keyup', (e) => {
        keys[e.key.toLowerCase()] = false;
      });
      
      // Declare mouse variable
      const mouse = { x: canvas.width / 2, y: canvas.height / 2 };
      
      // For devices that support hover (non-touch), add mouse aiming and canvas click.
      if (window.matchMedia("(hover: hover)").matches) {
        canvas.addEventListener('mousemove', (e) => {
          const rect = canvas.getBoundingClientRect();
          mouse.x = e.clientX - rect.left;
          mouse.y = e.clientY - rect.top;
          let dx = mouse.x - player.x, dy = mouse.y - player.y;
          if(dx !== 0 || dy !== 0){
            aimAngle = Math.atan2(dy, dx);
          }
        });
        canvas.addEventListener('click', (e) => {
          e.preventDefault();
          fireBullet();
        });
      }
      
      // ----- Virtual Joystick for Movement & Aim (Left) -----
      const moveJoystick = document.getElementById('moveJoystick');
      const moveBase = document.getElementById('moveBase');
      const moveKnob = document.getElementById('moveKnob');
      const moveCenter = { x: moveBase.clientWidth / 2, y: moveBase.clientHeight / 2 };
      let moveActive = false, moveTouchId = null;
      let moveVector = { x: 0, y: 0 };
      
      function resetMoveKnob() {
        moveKnob.style.left = (moveCenter.x - moveKnob.offsetWidth / 2) + "px";
        moveKnob.style.top = (moveCenter.y - moveKnob.offsetHeight / 2) + "px";
        moveVector = { x: 0, y: 0 };
      }
      resetMoveKnob();
      
      moveJoystick.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(e.changedTouches.length > 0){
          const touch = e.changedTouches[0];
          moveActive = true;
          moveTouchId = touch.identifier;
          updateMoveKnobPosition(touch.clientX, touch.clientY);
        }
      });
      
      moveJoystick.addEventListener('touchmove', (e) => {
        e.preventDefault();
        for(let touch of e.changedTouches){
          if(touch.identifier === moveTouchId){
            updateMoveKnobPosition(touch.clientX, touch.clientY);
          }
        }
      });
      
      moveJoystick.addEventListener('touchend', (e) => {
        e.preventDefault();
        for(let touch of e.changedTouches){
          if(touch.identifier === moveTouchId){
            moveActive = false;
            moveTouchId = null;
            resetMoveKnob();
          }
        }
      });
      
      function updateMoveKnobPosition(clientX, clientY) {
        const rect = moveJoystick.getBoundingClientRect();
        let localX = clientX - rect.left;
        let localY = clientY - rect.top;
        let dx = localX - moveCenter.x;
        let dy = localY - moveCenter.y;
        const maxDist = 40;
        let dist = Math.hypot(dx, dy);
        if(dist > maxDist){
          const ratio = maxDist / dist;
          dx *= ratio;
          dy *= ratio;
        }
        moveKnob.style.left = (moveCenter.x + dx - moveKnob.offsetWidth / 2) + "px";
        moveKnob.style.top = (moveCenter.y + dy - moveKnob.offsetHeight / 2) + "px";
        moveVector = { x: dx, y: dy };
        // On touch devices, update aim only if the joystick is moved sufficiently
        if(Math.hypot(dx, dy) > 5){
          aimAngle = Math.atan2(dy, dx);
        }
      }
      
      // ----- Shoot Button (Right Side) -----
      const btnShoot = document.getElementById('btnShoot');
      btnShoot.addEventListener('touchstart', (e) => { e.preventDefault(); fireBullet(); });
      btnShoot.addEventListener('click', (e) => { e.preventDefault(); fireBullet(); });
      document.addEventListener('keydown', (e) => {
        if(e.key === ' '){
          fireBullet();
        }
      });
      
      // ----- Skill Button (Multi-directional Shot) -----
      const btnSkill = document.getElementById('btnSkill');
      btnSkill.addEventListener('touchstart', (e) => { e.preventDefault(); useSkill(); });
      btnSkill.addEventListener('click', (e) => { e.preventDefault(); useSkill(); });
      
      // ----- Firing Bullet Function (Single Shot) -----
      function fireBullet() {
        if (ammo > 0) {
          const spawnX = player.x + Math.cos(aimAngle) * player.radius;
          const spawnY = player.y + Math.sin(aimAngle) * player.radius;
          const bullet = {
            x: spawnX,
            y: spawnY,
            radius: 5,
            dx: Math.cos(aimAngle) * 7,
            dy: Math.sin(aimAngle) * 7
          };
          bullets.push(bullet);
          ammo--;
          updateHUD();
          sounds.shoot.currentTime = 0;
          sounds.shoot.play();
        }
      }
      
      // ----- Use Skill Function (Multi-directional Shot) -----
      function useSkill() {
        if (skillCount > 0 && skillReady) {
          lastSkillTime = performance.now();
          const numBullets = 12;
          for (let i = 0; i < numBullets; i++) {
            const angle = i * (2 * Math.PI / numBullets);
            const spawnX = player.x + Math.cos(angle) * player.radius;
            const spawnY = player.y + Math.sin(angle) * player.radius;
            const bullet = {
              x: spawnX,
              y: spawnY,
              radius: 5,
              dx: Math.cos(angle) * 7,
              dy: Math.sin(angle) * 7
            };
            bullets.push(bullet);
          }
          skillCount--;
          updateHUD();
          skillReady = false;
        }
      }
      
      // Update the visual cooldown on the Skill button
      function updateSkillCooldown() {
        if (!skillReady) {
          const elapsed = performance.now() - lastSkillTime;
          const remaining = Math.max(0, skillCooldownDuration - elapsed);
          btnSkill.innerHTML = "CD: " + (remaining / 1000).toFixed(1);
          if (remaining <= 0) {
            skillReady = true;
            btnSkill.innerHTML = "Skill";
          }
        } else {
          btnSkill.innerHTML = "Skill";
        }
      }
      
      // ----- Explosion Creation Function -----
      function createExplosion(x, y) {
        const explosion = {
          x: x,
          y: y,
          radius: 10,
          alpha: 1,
          maxRadius: 50
        };
        explosions.push(explosion);
        sounds.explosion.currentTime = 0;
        sounds.explosion.play();
      }
      
      // ----- Game Objects Update -----
      function update(dt) {
        const factor = dt / 16;  // Scale factor
        
        // Update skill cooldown visual
        updateSkillCooldown();
        
        // Update movement (touch joystick or keyboard)
        let mvx = 0, mvy = 0;
        if (moveActive) {
          mvx += moveVector.x / 40;
          mvy += moveVector.y / 40;
        }
        if (keys['w'] || keys['arrowup']) mvy -= 1;
        if (keys['s'] || keys['arrowdown']) mvy += 1;
        if (keys['a'] || keys['arrowleft']) mvx -= 1;
        if (keys['d'] || keys['arrowright']) mvx += 1;
        if (mvx !== 0 || mvy !== 0) {
          const mag = Math.hypot(mvx, mvy);
          mvx /= mag;
          mvy /= mag;
          player.x += mvx * player.speed * factor;
          player.y += mvy * player.speed * factor;
        }
        
        // Constrain player within canvas
        player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
        player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
        
        // Update bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
          const b = bullets[i];
          b.x += b.dx * factor;
          b.y += b.dy * factor;
          if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height)
            bullets.splice(i, 1);
        }
        
        // Update enemy bullets
        for (let i = enemyBullets.length - 1; i >= 0; i--) {
          const eb = enemyBullets[i];
          eb.x += eb.dx * factor;
          eb.y += eb.dy * factor;
          if (eb.x < 0 || eb.x > canvas.width || eb.y < 0 || eb.y > canvas.height)
            enemyBullets.splice(i, 1);
          else {
            const dist = Math.hypot(player.x - eb.x, player.y - eb.y);
            if (dist < player.radius + eb.radius) {
              enemyBullets.splice(i, 1);
              createExplosion(player.x, player.y);
              health = 0;
              updateHUD();
            }
          }
        }
        
        // Update enemies
        for (let i = enemies.length - 1; i >= 0; i--) {
          const enemy = enemies[i];
          const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
          enemy.x += Math.cos(angle) * enemy.speed * factor;
          enemy.y += Math.sin(angle) * enemy.speed * factor;
          enemy.shootCooldown -= dt;
          if (enemy.shootCooldown <= 0) {
            const bulletAngle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
            const enemyBullet = {
              x: enemy.x,
              y: enemy.y,
              radius: 5,
              dx: Math.cos(bulletAngle) * 5,
              dy: Math.sin(bulletAngle) * 5
            };
            enemyBullets.push(enemyBullet);
            enemy.shootCooldown = Math.random() * 3000 + 2000;
            sounds.enemyShoot.currentTime = 0;
            sounds.enemyShoot.play();
          }
          const distToPlayer = Math.hypot(player.x - enemy.x, player.y - enemy.y);
          if (distToPlayer < player.radius + enemy.radius) {
            createExplosion(enemy.x, enemy.y);
            enemies.splice(i, 1);
            health = 0;
            updateHUD();
          }
        }
        
        // Update gifts (for ammo and score)
        for (let i = gifts.length - 1; i >= 0; i--) {
          const gift = gifts[i];
          const dist = Math.hypot(player.x - gift.x, player.y - gift.y);
          if (dist < player.radius + gift.radius) {
            ammo += 10;
            score += 50;
            updateHUD();
            gifts.splice(i, 1);
            sounds.gift.currentTime = 0;
            sounds.gift.play();
          }
        }
        
        // Check bullet-enemy collisions
        for (let i = enemies.length - 1; i >= 0; i--) {
          const enemy = enemies[i];
          for (let j = bullets.length - 1; j >= 0; j--) {
            const bullet = bullets[j];
            const dist = Math.hypot(enemy.x - bullet.x, enemy.y - bullet.y);
            if (dist < enemy.radius + bullet.radius) {
              createExplosion(enemy.x, enemy.y);
              enemies.splice(i, 1);
              bullets.splice(j, 1);
              score += 100;
              updateHUD();
              break;
            }
          }
        }
        
        // Update explosions
        for (let i = explosions.length - 1; i >= 0; i--) {
          const exp = explosions[i];
          exp.radius += 0.5 * factor;
          exp.alpha -= 0.02 * factor;
          if (exp.radius > exp.maxRadius || exp.alpha <= 0)
            explosions.splice(i, 1);
        }
      }
      
      // ----- Draw Function -----
      function draw() {
        // Dynamic background
        const bgGradient = ctx.createRadialGradient(
          canvas.width / 2, canvas.height / 2, 100,
          canvas.width / 2, canvas.height / 2, canvas.width
        );
        bgGradient.addColorStop(0, '#222');
        bgGradient.addColorStop(1, '#111');
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Dashed aiming line from player using aimAngle
        ctx.save();
        ctx.setLineDash([10, 10]);
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(player.x, player.y);
        const aimLength = 100;
        const ax = player.x + Math.cos(aimAngle) * aimLength;
        const ay = player.y + Math.sin(aimAngle) * aimLength;
        ctx.lineTo(ax, ay);
        ctx.stroke();
        ctx.restore();
        
        // Draw player with a gun attached
        ctx.save();
        // Draw the player body
        const pGrad = ctx.createRadialGradient(
          player.x - player.radius/2, player.y - player.radius/2,
          player.radius/4,
          player.x, player.y, player.radius
        );
        pGrad.addColorStop(0, '#00f');
        pGrad.addColorStop(1, '#003');
        ctx.fillStyle = pGrad;
        ctx.shadowColor = 'rgba(0,0,255,0.7)';
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
        ctx.fill();
        // Draw the gun for the player
        ctx.translate(player.x, player.y);
        ctx.rotate(aimAngle);
        ctx.fillStyle = '#888';  // Gun color
        // Draw a rectangle for the gun starting at the edge of the player
        ctx.fillRect(player.radius, -5, player.radius + 10, 10);
        ctx.restore();
        
        // Draw bullets
        bullets.forEach(bullet => {
          ctx.save();
          const bGrad = ctx.createRadialGradient(
            bullet.x, bullet.y, 0,
            bullet.x, bullet.y, 5
          );
          bGrad.addColorStop(0, '#ff0');
          bGrad.addColorStop(1, '#aa0');
          ctx.fillStyle = bGrad;
          ctx.shadowColor = 'rgba(255,255,0,0.8)';
          ctx.shadowBlur = 10;
          ctx.beginPath();
          ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        });
        
        // Draw enemy bullets
        enemyBullets.forEach(eb => {
          ctx.save();
          const ebGrad = ctx.createRadialGradient(
            eb.x, eb.y, 0,
            eb.x, eb.y, eb.radius
          );
          ebGrad.addColorStop(0, '#f90');
          ebGrad.addColorStop(1, '#a60');
          ctx.fillStyle = ebGrad;
          ctx.shadowColor = 'rgba(255,140,0,0.8)';
          ctx.shadowBlur = 10;
          ctx.beginPath();
          ctx.arc(eb.x, eb.y, eb.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        });
        
        // Draw enemies with guns attached
        enemies.forEach(enemy => {
          ctx.save();
          // Translate to enemy's position
          ctx.translate(enemy.x, enemy.y);
          // Draw enemy body
          const eGrad = ctx.createRadialGradient(
            0, 0, enemy.radius/4,
            0, 0, enemy.radius
          );
          eGrad.addColorStop(0, '#f00');
          eGrad.addColorStop(1, '#600');
          ctx.fillStyle = eGrad;
          ctx.shadowColor = 'rgba(255,0,0,0.8)';
          ctx.shadowBlur = 20;
          ctx.beginPath();
          ctx.arc(0, 0, enemy.radius, 0, Math.PI * 2);
          ctx.fill();
          // Determine the angle towards the player for the gun
          let enemyAngle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
          ctx.rotate(enemyAngle);
          ctx.fillStyle = '#555'; // Gun color for enemy
          ctx.fillRect(enemy.radius, -4, enemy.radius + 8, 8);
          ctx.restore();
        });
        
        // Draw gifts
        gifts.forEach(gift => {
          ctx.save();
          const gGrad = ctx.createRadialGradient(
            gift.x, gift.y, 0,
            gift.x, gift.y, gift.radius
          );
          gGrad.addColorStop(0, '#0f0');
          gGrad.addColorStop(1, '#060');
          ctx.fillStyle = gGrad;
          ctx.shadowColor = 'rgba(0,255,0,0.8)';
          ctx.shadowBlur = 15;
          ctx.beginPath();
          ctx.arc(gift.x, gift.y, gift.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        });
        
        // Draw explosions
        explosions.forEach(exp => {
          ctx.save();
          ctx.globalAlpha = exp.alpha;
          ctx.fillStyle = 'orange';
          ctx.beginPath();
          ctx.arc(exp.x, exp.y, exp.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        });
      }
      
      // ----- Main Game Loop -----
      function gameLoop(currentTime) {
        const dt = currentTime - lastTime;
        lastTime = currentTime;
        update(dt);
        draw();
        if (health > 0) {
          requestAnimationFrame(gameLoop);
        } else {
          gameOver();
        }
      }
      
      function gameOver() {
        ctx.fillStyle = 'rgba(0,0,0,0.8)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '50px Arial';
        ctx.textAlign = 'center';
        ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
        ctx.font = '30px Arial';
        ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2 + 50);
        sounds.gameover.currentTime = 0;
        sounds.gameover.play();
        // Show the start menu again.
        document.getElementById('startScreen').classList.add("active");
      }
      
      // ----- Spawn Functions -----
      function spawnEnemy() {
        let x, y;
        const edge = Math.floor(Math.random() * 4);
        if (edge === 0) { x = Math.random() * canvas.width; y = -30; }
        else if (edge === 1) { x = canvas.width + 30; y = Math.random() * canvas.height; }
        else if (edge === 2) { x = Math.random() * canvas.width; y = canvas.height + 30; }
        else { x = -30; y = Math.random() * canvas.height; }
        const enemy = {
          x: x,
          y: y,
          radius: 20,
          speed: 1.5,
          shootCooldown: Math.random() * 3000 + 2000
        };
        enemies.push(enemy);
      }
      
      function spawnGift() {
        const gift = {
          x: Math.random() * (canvas.width - 100) + 50,
          y: Math.random() * (canvas.height - 100) + 50,
          radius: 15
        };
        gifts.push(gift);
        setTimeout(() => {
          const idx = gifts.indexOf(gift);
          if (idx !== -1) gifts.splice(idx, 1);
        }, 10000);
      }
      
      // ----- Start Game Button -----
      document.getElementById('startButton').addEventListener('click', () => {
        document.getElementById('startScreen').classList.remove("active");
        // Reset game stats
        health = 100; 
        ammo = 30; 
        score = 0; 
        skillCount = 3; 
        skillReady = true;
        updateHUD();
        // Clear any remaining game objects
        bullets.length = 0;
        enemyBullets.length = 0;
        enemies.length = 0;
        gifts.length = 0;
        explosions.length = 0;
        // Reset player position
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
        lastTime = performance.now();
        requestAnimationFrame(gameLoop);
      });
      
      // ----- Periodic Spawning -----
      setInterval(spawnEnemy, 2000);
      setInterval(spawnGift, 10000);
      
      // Adjust canvas on window resize
      window.addEventListener('resize', () => {
        resizeCanvas();
      });
    });
  </script>
</body>
</html>
