<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>PDF Library - R-Verse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #F5F5F5; }
    .back-home { z-index: 1000; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <a href="index.html" class="btn btn-warning rounded-circle position-fixed top-3 start-3 back-home shadow">
    <i class="fas fa-home"></i>
  </a>

  <main class="flex-grow-1 container py-4">
    <h1 class="text-center mb-4">üìÇ PDF Library(Experimental)</h1>

    <!-- Science Notes -->
    <div class="mb-3">
      <button class="btn btn-dark w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#scienceCollapse">
        üìÅ Science Notes
      </button>
      <div class="collapse mt-2" id="scienceCollapse">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Class 10 chapter7
            <span>
              <button class="btn btn-outline-secondary btn-sm me-1" onclick="togglePDF('pdfs/c10forceandmotion.pdf')">View</button>
              <a href="pdfs/c10forceandmotion.pdf" download class="btn btn-outline-primary btn-sm">Download</a>
            </span>
          </li>
           <li class="list-group-item d-flex justify-content-between align-items-center">
            Class 9 chapter8
            <span>
              <button class="btn btn-outline-secondary btn-sm me-1" onclick="togglePDF('pdfs/c9ch8s.pdf')">View</button>
              <a href="pdfs/c9ch8s.pdf" download class="btn btn-outline-primary btn-sm">Download</a>
            </span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Class 10 pressure numericals
            <span>
              <button class="btn btn-outline-secondary btn-sm me-1" onclick="togglePDF('pdfs/c10pressurenumericals.pdf')">View</button>
              <a href="pdfs/c10pressurenumericals.pdf" download class="btn btn-outline-primary btn-sm">Download</a>
            </span>
          </li>
           <li class="list-group-item d-flex justify-content-between align-items-center">
            Class 9 chapter1.pdf
            <span>
              <button class="btn btn-outline-secondary btn-sm me-1" onclick="togglePDF('pdfs/c9ch1s.pdf')">View</button>
              <a href="pdfs/c9ch1s.pdf" download class="btn btn-outline-primary btn-sm">Download</a>
            </span>
          </li>
    
        </ul>
      </div>
    </div>

    <!-- computer notes -->
    <div class="mb-3">
      <button class="btn btn-dark w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#programmingCollapse">
        üìÅ Computer Notes
      </button>
      <div class="collapse mt-2" id="programmingCollapse">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Class 9 chapter1
            <span>
              <button class="btn btn-outline-secondary btn-sm me-1" onclick="togglePDF('pdfs/c9ch1c.pdf')">View</button>
              <a href="pdfs/c9ch1c.pdf" download class="btn btn-outline-primary btn-sm">Download</a>
            </span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Class 10 chapter 2
            <span>
              <button class="btn btn-outline-secondary btn-sm me-1" onclick="togglePDF('pdfs/c10cch2.pdf')">View</button>
              <a href="pdfs/c10cch2.pdf" download class="btn btn-outline-primary btn-sm">Download</a>
            </span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Class 9 chapter 3
            <span>
              <button class="btn btn-outline-secondary btn-sm me-1" onclick="togglePDF('pdfs/c9ch3c.pdf')">View</button>
              <a href="pdfs/c9ch3c.pdf" download class="btn btn-outline-primary btn-sm">Download</a>
            </span>
          </li>
        
        </ul>
      </div>
    </div>

    <!-- PDF Viewer -->
    <div id="pdfViewerContainer" class="d-none position-relative">
      <div class="ratio ratio-4x3">
        <embed id="pdfViewer" type="application/pdf">
      </div>
    </div>

    <!-- Comments Section -->
    <section class="mt-4">
      <h5>Comments</h5>
      <div id="commentsList" class="mb-3"></div>
      <div class="input-group">
        <textarea id="commentText" class="form-control" placeholder="Add a comment..." aria-label="Comment"></textarea>
        <button class="btn btn-primary" type="button" onclick="addComment()">Post</button>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-light text-center py-3 mt-auto">
    &copy; <span id="year"></span> R-Verse
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function togglePDF(path) {
      const container = document.getElementById('pdfViewerContainer');
      const viewer = document.getElementById('pdfViewer');
      if (!container.classList.contains('d-none') && viewer.src.endsWith(path)) {
        viewer.src = '';
        container.classList.add('d-none');
      } else {
        viewer.src = path;
        container.classList.remove('d-none');
        container.scrollIntoView({ behavior: 'smooth' });
      }
    }
    function addComment() {
      const textEl = document.getElementById('commentText');
      const text = textEl.value.trim(); if (!text) return;
      const div = document.createElement('div');
      div.className = 'border rounded p-2 mb-2 bg-white';
      div.textContent = text;
      document.getElementById('commentsList').prepend(div);
      textEl.value = '';
    }
  </script>
</body>
</html>
